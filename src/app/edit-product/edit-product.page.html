<ion-header>
  <ion-toolbar>
    <ion-title>Editar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome do Produto</ion-label>
    <ion-input [(ngModel)]="item.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Quantidade</ion-label>
    <ion-input type="number" [(ngModel)]="item.quantity"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="updateItem()">Salvar</ion-button>
</ion-content>
